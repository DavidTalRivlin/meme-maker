<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInitMeme()">

    <section class="img-section">


    </section>



    <section class="editor-section">Editor

        <main class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </main>


        <aside>
            <input type="text" placeholder="type here...." onkeyup="onSetLineText(event)">

            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpeg">Download</a>

            <label for="fill-color">Fill Color: </label>
            <input class="fill-color" type="color" name="fill-color" value="#ffffff">

            <label for="outline-color">Outline Color: </label>
            <input class="outline-color" type="color" name="outline-color" value="#000000">

            <button onclick="onSetFontSize('+')"> + </button>
            <button onclick="onSetFontSize('-')"> - </button>
            <button onclick="onAddLine()">Add line</button>
            <button onclick="onSwitchLine()">Switch Line</button>

        </aside>



    </section>


</body>

<script src="js/services/util-service.js"></script>
<script src="js/services/i18n.service.js"></script>
<script src="js/services/storage-service.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
