<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-header main-layout" onload="onInitMeme()">

    <header class="main-layout full ">
        <section class="grid space-between grid-auto-column align-center">
            <div class="logo">
                üêë Meeeeeh Maker
            </div>
            <img class="menu-btn btn" src="./icons/menu.png" alt="" onclick="toggleMenu()">
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li><button class="header-btn clean-btn btn flex justify-content-center align-center" onclick=" window.location.reload()" >Gallery</button></li>
                    <li><button class="header-btn clean-btn btn flex justify-content-center align-center">Memes</button></li>
                    <li><button class="header-btn clean-btn btn flex justify-content-center align-center">About</button></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="gallary-conatiner full main-layout">

        <div class="search-box flex space-between align-center">
            <input class="search-input flex" type="search" placeholder="Search">
            <img class="search-icon" src="./icons/search-mask.png" alt="">
        </div>

        <div class="commonly-searched-container flex align-center space-between">
            <div class="commonly-searched flex space-around grow">
                <button class="common-search-btn clean-btn">Funny</button>
                <button class="common-search-btn clean-btn">Sad</button>
                <button class="common-search-btn clean-btn">Smart</button>
                <button class="common-search-btn clean-btn">Lego</button>
                <button class="common-search-btn clean-btn">Wow</button>
                <button class="common-search-btn clean-btn">Irony</button>
            </div>
            <div>
                <button class="more-btn clean-btn">more</button>
            </div>
        </div>


        <div class="img-section grid gallery-layout">
        </div>
    </section>



    <section class="editor-section full main-layout hidden ">
        <!-- <img class="bg-picture" src="/img/forme2.png" alt=""> -->
        <main class="canvas-container">
            <canvas class="border-radius" width="400" height="400"></canvas>
        </main>
        <aside class="grid align-center border-radius">

            <input class="line-value input-cleaner btn-border" type="text" placeholder="type here...."
                onkeyup="onSetLineText(event)">

            <div class="line-ctrl-btns grid grid-auto-column justify-content-center ">

                <button class="switch-btn btn-editor btn-border btn clean-btn" onclick="onSwitchLine()">
                    <img class="btn-img btn-img-switch" src="./icons/switch.png" alt="">
                </button>

                <button class="add-line-btn btn-editor btn-border btn clean-btn" onclick="onAddLine()">
                    <img class="btn-img btn-img-add" src="./icons/+.svg" alt="">
                </button>

                <button class="delete-line-btn btn-editor btn-border btn clean-btn" onclick="onDeleteLine()">
                    <img class="btn-img btn-img-delete" src="./icons/delete.svg" alt="">
                </button>

                <button class="move-line-btn btn-editor btn-border btn clean-btn" onclick="onMoveLineUp()">
                    <img class="btn-img btn-img-text-up" src="./icons/line-up.png" alt="">
                </button>

                <button class="move-line-btn btn-editor btn-border btn clean-btn" onclick="onMoveLineDown()">
                    <img class="btn-img btn-img-text-down" src="./icons/line-down.png" alt="">
                </button>

            </div>

            <div class="text-editing-container border-radius">

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="onSetFontSize('+')">
                    <img class="btn-img btn-img-text-down" src="./icons/A+.svg" alt="">
                </button>

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="onSetFontSize('-')">
                    <img class="btn-img btn-img-text-down" src="./icons/A-.svg" alt="">
                </button>

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="onAlignTextLeft()">
                    <img class="btn-img btn-img-text-down" src="./icons/align-left.svg" alt="">
                </button>

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="onAlignTextCenter()">
                    <img class="btn-img btn-img-text-down" src="./icons/align-center.svg" alt="">
                </button>

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="onAlignTextRight()">
                    <img class="btn-img btn-img-text-down" src="./icons/align-right.svg" alt="">
                </button>

                <select class="font-picker btn-font-editor btn-editor btn-border btn">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="openColorPicker(this)">
                    <img class="btn-img btn-img-fill-color" src="./icons/fill-color.png" alt="">
                    <input class="fill-color visibility-hidden" type="color" id="fill-color" value="#ffffff">
                </button>
                <button class="btn-font-editor btn-editor btn-border btn clean-btn" onclick="openColorPicker(this)">
                    <img class="btn-img btn-img-stroke-color" src="./icons/stroke-color.png" alt="">
                    <input class="outline-color visibility-hidden" type="color" id="outline-color" value="#000000">
                </button>

            </div>

            <div class="stickers flex align-center justify-content-center">

            </div>
            <div class="share-download-btns flex">
                <a href="#" class="flex justify-content-center align-center share-btn btn-border btn clean-ref"
                    onclick="uploadImg(this)" download="my-img.jpeg">
                    <img class="btn-img btn-img-download" src="./icons/share.svg" alt="">
                    <span>Share</span></a>

                <a href="#" class="flex justify-content-center align-center download-btn  btn-border btn clean-ref"
                    onclick="downloadImg(this)" download="my-img.jpeg">
                    <img class="btn-img btn-img-share" src="./icons/download.svg" alt="">
                    <span>Download</span></a>
            </div>
        </aside>
    </section>


</body>

<script src="js/services/util-service.js"></script>
<script src="js/services/i18n.service.js"></script>
<script src="js/services/storage-service.js"></script>
<script src="js/services/gallery-service.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
