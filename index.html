<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInitMeme()">

    <header class="main-layout full ">
        <section class="grid space-between grid-auto-column align-center">
            <div class="logo">
                üêë Meeeeeh Maker
            </div>
            <img class="manu-btn btn" src="./icons/Forme1.png" alt="" srcset="">
            <nav>
                <button class="header-btn clean-btn"> Gallery</button>
                <button class="header-btn clean-btn"> About</button>
            </nav>
        </section>
    </header>

    <section class="gallary-conatiner full main-layout">

        <div class="search-box flex space-between align-center">
            <input class="search-input flex" type="search" placeholder="Search">
            <img class="search-icon" src="./icons/Forme9mask.png" alt="">
        </div>

        <div class="commonly-searched-container flex align-center space-between">
            <div class="commonly-searched flex space-around grow">
                <button class="common-search-btn clean-btn">Funny</button>
                <button class="common-search-btn clean-btn">Sad</button>
                <button class="common-search-btn clean-btn">Smart</button>
                <button class="common-search-btn clean-btn">Lego</button>
                <button class="common-search-btn clean-btn">Wow</button>
                <button class="common-search-btn clean-btn">Irony</button>
            </div>
            <div>
                <button class="more-btn clean-btn">more</button>
            </div>
        </div>


        <div class="img-section grid gallery-layout">
        </div>
    </section>



    <section class="editor-section hidden">Editor
        <main class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </main>
        <aside>
            <input class="line-value" type="text" placeholder="type here...." onkeyup="onSetLineText(event)">

            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpeg">Download</a>

            <label for="fill-color">Fill Color: </label>
            <input class="fill-color" type="color" id="fill-color" value="#ffffff">

            <label for="outline-color">Outline Color: </label>
            <input class="outline-color" type="color" id="outline-color" value="#000000">

            <button onclick="onSetFontSize('+')"> + </button>
            <button onclick="onSetFontSize('-')"> - </button>
            <button onclick="onAddLine()">Add line</button>
            <button onclick="onSwitchLine()">Switch Line</button>
        </aside>
    </section>


</body>

<script src="js/services/util-service.js"></script>
<script src="js/services/i18n.service.js"></script>
<script src="js/services/storage-service.js"></script>
<script src="js/services/gallery-service.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>

</html>
